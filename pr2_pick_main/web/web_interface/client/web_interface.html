<head>
  <title>Robot web interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> Template.dynamic template=interface_type data=interface_params}}
  </div>
</body>

<template name="default">
<div class="default_container">
  <div class="jumbotron">
    <h1>{{interface_name}}</h1>
  </div>
</div>
</template>

<template name="display_message">
<div class="display_message_container">
  <div class="jumbotron">
    <p class="message">{{message}}</p>
  </div>
</div>
</template>

<template name="ask_choice">
<div class="ask_choice_container">
  <div class="jumbotron">
    <p class="message">{{message}}</p>
    <form class="select-choice">
      {{#each choices}}
      <button class="btn btn-default btn-lg btn-block" value="{{.}}">{{.}}</button>
      {{/each}}
    </form>
  </div>
</div>
</template>

<template name="get_floats">
<div class="get_float_container">
  <div class="jumbotron">
    <p class="message">{{message}}</p>    
    <form class="submit-values">
      {{#each sliders}}
        <div class="values">
        <span style='color:#888'>{{slider_name}}: </span><span id={{slider_name}}_value>{{slider_value}}</span>
        <input id={{slider_name}} name={{slider_name}} type="range" min={{slider_min}} max={{slider_max}} step={{slider_step}} value={{slider_value}} >
        <br>
        </div>
      {{/each}}
      <button class="btn btn-default btn-lg btn-block" value="submit_values">Submit</button>
    </form>
  </div>
</div>
</template>
